<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ContApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'client-list' %}">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'merchandise-list' %}">Mercanc√≠a</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'purchase-list' %}">Compras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sale-list' %}">Ventas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'expense-list' %}">Gastos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account-receivable-list' %}">Cuentas por Cobrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'payment-list' %}">Pagos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
