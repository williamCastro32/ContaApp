{% extends 'base.html' %}

{% block title %}Confirmar Eliminación de Proveedor{% endblock %}

{% block content %}
    <h1>¿Estás seguro de que quieres eliminar al proveedor "{{ object }}"?</h1>
    <p>Esta acción no se puede deshacer.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'supplier-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
